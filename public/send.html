<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <!-- Tailwind CSS CDN for basic styling -->
   
    <link href="send.css" rel="stylesheet">
   
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Add New User</h1>
        <form id="userForm" class="w-full">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="4" class="focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="mt-4 px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
                Add User
            </button>
        </form>
        <div id="form-message" class="message-box"></div>
    </div>
    
<button id="next">Next</button>
    <script src="send.js"></script>
    

   
</body>
</html>
